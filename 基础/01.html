<script>
	const vertexShaderSource = `
    attribute vec4 aVertexPosition;
    void main(void) {
        gl_Position = aVertexPosition;
    }
`;

	const fragmentShaderSource = `
    precision mediump float;
    uniform vec4 uColor;
    void main(void) {
        gl_FragColor = uColor;
    }
`;

	function initWebGL(canvas) {
		const gl = canvas.getContext("webgl");
		if (!gl) {
			console.error("Unable to initialize WebGL. Your browser may not support it.");
			return null;
		}
		return gl;
	}

	function initShaderProgram(gl, vsSource, fsSource) {
		const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vsSource);
		const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fsSource);

		const shaderProgram = gl.createProgram();
		gl.attachShader(shaderProgram, vertexShader);
		gl.attachShader(shaderProgram, fragmentShader);
		gl.linkProgram(shaderProgram);

		if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
			console.error('Unable to initialize the shader program: ' + gl.getProgramInfoLog(shaderProgram));
			return null;
		}

		return shaderProgram;
	}

	function loadShader(gl, type, source) {
		const shader = gl.createShader(type);
		gl.shaderSource(shader, source);
		gl.compileShader(shader);

		if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
			console.error('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
			gl.deleteShader(shader);
			return null;
		}

		return shader;
	}

	function initBuffers(gl) {
		const positions = new Float32Array([
			// Square
			-0.5, 0.5,
			0.5, 0.5,
			-0.5, -0.5,
			0.5, -0.5,
			// Eyes
			-0.2, 0.2,
			-0.1, 0.2,
			-0.2, 0.1,
			-0.1, 0.1,

			0.1, 0.2,
			0.2, 0.2,
			0.1, 0.1,
			0.2, 0.1,
			// Mouth
			-0.2, -0.1,
			0.2, -0.1,
			-0.15, -0.2,
			0.15, -0.2,
			-0.1, -0.3,
			0.1, -0.3,
		]);

		const buffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
		gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

		return buffer;
	}

	function drawScene(gl, programInfo, buffers) {
		gl.clearColor(1.0, 1.0, 1.0, 1.0);  // Clear to white
		gl.clear(gl.COLOR_BUFFER_BIT);

		gl.bindBuffer(gl.ARRAY_BUFFER, buffers);

		const numComponents = 2;
		const type = gl.FLOAT;
		const normalize = false;
		const stride = 0;
		const offset = 0;
		gl.vertexAttribPointer(
			programInfo.attribLocations.vertexPosition,
			numComponents,
			type,
			normalize,
			stride,
			offset);
		gl.enableVertexAttribArray(programInfo.attribLocations.vertexPosition);

		gl.useProgram(programInfo.program);

		// Draw square
		gl.uniform4f(programInfo.uniformLocations.uColor, 0.0, 0.0, 0.0, 1.0);
		gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

		// Draw eyes
		gl.uniform4f(programInfo.uniformLocations.uColor, 0.0, 0.0, 0.0, 1.0);
		gl.drawArrays(gl.TRIANGLE_STRIP, 4, 4);
		gl.drawArrays(gl.TRIANGLE_STRIP, 8, 4);

		// Draw mouth
		gl.uniform4f(programInfo.uniformLocations.uColor, 1.0, 0.0, 0.0, 1.0);
		gl.drawArrays(gl.TRIANGLE_STRIP, 12, 6);
	}

	function main() {
		const canvas = document.getElementById('glCanvas');
		const gl = initWebGL(canvas);
		if (!gl) {
			return;
		}

		const shaderProgram = initShaderProgram(gl, vertexShaderSource, fragmentShaderSource);

		const programInfo = {
			program: shaderProgram,
			attribLocations: {
				vertexPosition: gl.getAttribLocation(shaderProgram, 'aVertexPosition'),
			},
			uniformLocations: {
				uColor: gl.getUniformLocation(shaderProgram, 'uColor'),
			},
		};

		const buffers = initBuffers(gl);

		drawScene(gl, programInfo, buffers);
	}

	window.onload = main;
